<!DOCTYPE html>
<html>
    <head>
        <title>난수 10개 생성</title>
    </head>
    <body>
        <h3>난수 10개 생성</h3>
        <hr>
        <script>
            var maxi = 0;
            var num = new Array();
            for(var i = 0;i<10;i++){
                var tmp = Math.floor(Math.random()*100 + 1);
                num[i] = tmp;
                if(tmp>maxi){
                    maxi = tmp;
                }
            }
            for(var i = 0;i<10;i++){
                document.write(num[i] + " ");
            }
            document.write("<br>");
            document.write("<hr>");
            document.write("제일 큰 수는 " + maxi);
        </script>
    </body>
</html>
