<!DOCTYPE html>
<html>
    <head>
        <title>
            중간고사 2번
        </title>
    </head>
    <body>
        <script>
            var tmp = prompt("what date is it today?","");
            if(tmp<1 || tmp>7){
                alert("Wrong Number!!");
            }
            else{
                if(tmp==1){
                    alert("Monday");
                }
                else if(tmp==2){
                    alert("Tuesday");
                }
                else if(tmp==3){
                    alert("Wendsday");
                }
                else if(tmp==4){
                    alert("Thursday");
                }
                else if(tmp==5){
                    alert("Friday");
                }
                else if(tmp==6){
                    alert("Saturday");
                }
                else if(tmp==7){
                    alert("Sunday");
                }
            }
        </script>
    </body>
</html>
