<!-- 본격적으로 테트리스가 진행되는 페이지입니다 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>테트리스</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/tetris.css">
    <script type="text/javascript" src="js/tetris.js"></script>
  </head>
  <body>
    <h1>테트리스</h1>
    <div class="wrapper_container">
        <span class="tetris_container">
            <canvas id="stage" width="250px" height="500px" style="background-color:black;">
            </canvas>
            <span class="tetris_panel_container">
              <p>다음블럭:</p>
                <canvas id="next" width="150px" height="150px" style="background-color:black;">
                </canvas>
              <p>줄 갯수:<span id="lines">0</span></p>
              <p><span id="message"></span></p>
              <div class="tetris_panel_controll_wrapping"></div>
              <table class="tetris_controll_panel">
                <tr>
                  <td></td>
                  <td id="button_rotate" class="tetris_controll">↻</td>
                  <td></td>
                </tr>
                <tr>
                  <td id="button_moveleft" class="tetris_controll">←</td>
                  <td id="button_movedown" class="tetris_controll">↓</td>
                  <td id="button_moveright" class="tetris_controll">→</td>
                </tr>
              </table>
            </span>
        </span>
    </div>
    <script>
      var tetris = new Tetris();
      tetris.startGame();
    </script>
    <br>
    <a href="main.jsp">메인으로</a>
  </body>
</html>
