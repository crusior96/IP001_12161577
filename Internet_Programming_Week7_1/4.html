<!DOCTYPE html>
<html>
    <head>
    <title>select 객체에서 선택한 과일출력</title>
    <script>
    function showImage() {
        var answer = null;
        var str = document.getElementsByName("fruits");
        var img = document.getElementById("fruitimage");
        for(var i = 0;i<str.length;i++){
            if(str[i].checked==true){
                answer = str[i];
            }
        }

        img.src = answer.value;
    }
    </script>
    </head>
    <body onload="showImage()">
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr>
    과일을 선택하면 이미지가 출력됩니다.<p>
    <form>
        <input type = "radio" name="fruits" value = "berry.jpeg" checked onchange="showImage()">
        딸기
        <input type="radio" name="fruits" value="Banana.jpeg" onchange="showImage()">
        바나나
        <input type="radio" name="fruits" value="apple.jpeg" onchange="showImage()">
        사과
        <br>
        <img id="fruitimage" src = "">
    </form>
</body>
</html>
