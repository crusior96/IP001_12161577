<!DOCTYPE html>
<html>
    <head>
        <title>select 객체에서 선택한 과일출력</title>
    <script>
    function showImage() {
        var str = document.getElementById("fruits");
        var img = document.getElementById("fruitimage");
        img.src = str.options[str.selectedIndex].value;
    }
    </script>
    </head>
    <body onload="showImage()">
        <h3>select 객체에서 선택한 과일 출력</h3>
        <hr>
        과일을 선택하면 이미지가 출력됩니다.<p>
        <form>
        <select id="fruits" onchange="showImage()">
            <option value="berry.jpeg" selected>딸기
            <option value="Banana.jpeg">바나나
            <option value="apple.jpeg">사과
        </select>
        <img id="fruitimage" src="berry.jpeg" alt="">
        </form>
    </body>
</html>
