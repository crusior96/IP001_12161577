<!DOCTYPE html>
<html>
    <head>
        <title>계산기를 만들어보자</title>
        <script>
            function calculating(e){
                if(e.keyCode==13){
                var sick = document.getElementById("sick");
                var answer = document.getElementById("answer");
                answer.value=eval(sick.value);
                }            
            }
        </script>
    </head>
    <body>
        <h3>계산기 만들기</h3>
        <hr>
        <form>
            식<input type="text" id="sick" value="" onkeydown="calculating(event)">
            <br>
            값<input type="text" id="answer">
            
        </form>
    </body>
</html>
