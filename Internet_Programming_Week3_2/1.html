<!DOCTYPE html>
<html>
    <head>
    <title>:hover 활용</title>
    <style>
        div {
            width : 100px;
            height : 100px;
            background-image : url("card_back.png");
            background-size : 100px 100px;
        }
        div#img:hover {
            background-image : url("card_front.png");
        }
    </style>
    </head>
    <body>
        <h3>:hover 활용</h3>
        <hr>
        <table>
        <tr><td>마우스를 올리면 카드의 앞면이 보인다.</td>
            <td><div id="img"></div></td></tr></table>
    </body>
</html>
