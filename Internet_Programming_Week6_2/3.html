<!DOCTYPE html>
<html>
    <head>
        <title>DOM 객체 동적</title>
        <script>
            function ShowAnswer(objec, txt){
                var obj = objec.parentElement;
                var Pline = document.createElement("p");

                if(objec == obj.lastElementChild){
                    Pline.innerHTML = txt;
                    obj.appendChild(Pline);
                }
                else if(objec!=obj.lastElementChild){
                    return;
                }
            }
        </script>
    </head>
    <body>
        <h3>정답의 동적 삽입</h3>
        <hr>
        <div>
            <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
            <button onclick="ShowAnswer(this,'백설공주')">답보기</button>
        </div>
        <div>
            <p>Q. 죽느냐 사느냐 어느것이 문제인가?</p>
            <button onclick="ShowAnswer(this,'둘다')">답보기</button>
        </div>
    </body>
</html>
