<!DOCTYPE html>
<html>
    <head>
        <title>4번째 과제</title>
    </head>
    <body>
        <h3>4번째 과제 시작</h3>
        <hr>
        <script>
            var ret = prompt("화씨 온도를 입력하세요","");
            ret = (ret * 9/5) + 32;
            document.write(ret);
            document.write("<br>");
        </script>
    </body>
</html>
