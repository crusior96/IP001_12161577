<!DOCTYPE html>
<html>
<head><title>Confirm 사용해보기</title>
    
</head>
<body>
<h3>Confirm 사용해보기</h3>
<hr>
<script>
       var ret = confirm("전송할까요");
        if(ret == true) {
            javascript:alert('전송완료');
        }
        else {
            javascript:alert('전송중단');
        }
</script>
</body>
</html>
